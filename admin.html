<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }






        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            font-size: 15px; /* Adjusted font size */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fffdfd; /* Adjusted box color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 17px; /* Adjusted font size */
        }

        h1 {
            text-align: center;
            color: #111010; /* Adjusted text color */
            font-size: 25px; /* Adjusted font size */
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 19px; /* Adjusted font size */
            color: #171717; /* Adjusted text color */
        }

        select, input[type="date"], input[type="file"] {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px; /* Adjusted font size */
            margin-top: 10px;
        }

        input[type="file"] {
            cursor: pointer;
        }

        button {
            display: inline-block;
            width: auto; /* Adjusted width */
            padding: 15px 30px; /* Adjusted padding */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px; /* Adjusted font size */
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form>
            <div class="form-group">
                <label for="batch">Select Batch:</label>
                <select id="batch">
                    <option value="batch18">Batch 18</option>
                    <option value="batch19">Batch 19</option>
                    <option value="batch20">Batch 20</option>
                    <option value="batch21">Batch 21</option>
                    <option value="batch22">Batch 22</option>
                </select>
            </div>
            <div class="form-group">
                <label for="starting-date">Class Starting Date:</label>
                <input type="date" id="starting-date">
            </div>
            <div class="form-group">
                <label for="routine-file">Upload Routine:</label>
                <input type="file" id="routine-file">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="button-container">
            <button onclick="goBack()">Back</button>
            <button>Home</button>
            <button>Dashboard</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
